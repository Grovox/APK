<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title> Corparation</title>
    <link rel="shortcut icon" th:href="@{../static/images/Landing.png}" type="image/x-icon">
    <link media="all" rel="stylesheet" th:href="@{../../static/css/main.css}" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<div class="wrapper">
    <header>
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <div class="navbar-brand">G &amp; A</div>
                <div>
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-light" type="submit" value="Выход"/>
                        <a href="/manager" class="btn btn-light me-2">Назад</a>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="content " style="margin-top: 60px">
        <div class="container-fluid">
            <h1 class="text-center">Пользователи</h1>
            <div class="col pt-3 pb-4">
                <form th:action="@{/searchUserManager}">
                    <div class="row"><div class="col-3"><input type="text" name="keyword" class="form-control input-style" id="keyword" th:value="${keyword}" required /></div>
                        <div class="col-3">
                            <input type="submit" value="Искать" class="btn btn-light" />

                            <input type="button" value="Очистить" id="btnClear" class="btn btn-light" onclick="clearSearch()" />
                        </div></div>
                </form>
                <script type="text/javascript">
                    function clearSearch() {
                        window.location = "[[@{/users}]]";
                    }
                </script>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" border="1" cellpadding="10">
                    <thead>
                    <tr>
                        <th scope="col">Email</th>
                        <th scope="col">Номер</th>
                        <th scope="col">Организация</th>
                        <th scope="col">Роль</th>
                        <th scope="col">Активен</th>


                        <th>Подробнее</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-active" th:each="user : ${listUser}">
                        <td th:text="${user.email}">Email</td>
                        <td th:text="${user.phone}">Номер</td>
                        <td th:text="${user.company}">Организация</td>
                        <td th:text="${user.getRoleUser() ne null} ? ${user.getRoleUser().getName()} : 'У пользователя нет роли'">Роль</td>
                        <td th:text="${user.isEnabled()}">Активен</td>

                        <td><a class="btn btn-warning" th:href="@{'/moreUser/' + ${user.id}}">Подробнее</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar  navbar-light bg-light">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="mailto:Athander@yandex.ru">Почта: Athander@yandex.ru</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="https://github.com/AnastasiaUgriumova/Agro-industrial_complex">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="tel:89997201268">телефон: 89997201268</a>
                </li>
            </ul>
        </nav>
    </footer>
</div>
</body>
</html>
