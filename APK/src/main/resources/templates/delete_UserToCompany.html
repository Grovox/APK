<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title> Corparation</title>
    <link rel="shortcut icon" th:href="@{../static/images/Landing.png}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link media="all" rel="stylesheet" th:href="@{../static/css/main.css}" type="text/css"/>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<header>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <div class="navbar-brand">G &amp; A</div>
            <div>
                <form th:action="@{/logout}" method="post">
                    <a class="btn btn-light" href="/manager">Назад</a>
                    <input class="btn btn-light" type="submit" value="Выход"/>
                </form>
            </div>
        </div>
    </nav>
</header>
<main class="content " style="margin-top: 60px">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-5">
                <form action="#" th:object="${user}" th:action="@{'/deleteSelectUserToCompany'}" method="post"
                      class="row g-3 needs-validation"
                      novalidate>
                    <h1 class="text-center">Удалить пользователя из компанию</h1>
                    <div class="mb-1">
                        <select class="form-select" th:field="*{id}">
                            <option selected disabled value="">Выберите пользователя...</option>
                            <option th:each="User : ${listUsers}"
                                    th:value="${User.id}"
                                    th:utext="${User.email}"/>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Удалить
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script>
        (function () {
            'use strict'
            // Получите все формы, к которым мы хотим применить пользовательские стили проверки Bootstrap
            var forms = document.querySelectorAll('.needs-validation')

            // Зацикливайтесь на них и предотвращайте отправку
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</main>
<footer>
    <nav class="navbar  navbar-light bg-light">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-secondary" href="mailto:Athander@yandex.ru">Почта: Athander@yandex.ru</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="https://github.com/AnastasiaUgriumova/Agro-industrial_complex">Github</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-secondary" href="tel:89997201268">телефон: 89997201268</a>
            </li>
        </ul>
    </nav>
</footer>
</body>
</html>
