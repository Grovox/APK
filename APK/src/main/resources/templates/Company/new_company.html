<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title> Corparation</title>
    <link rel="shortcut icon" th:href="@{../static/images/Landing.png}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link media="all" rel="stylesheet" th:href="@{../../static/css/main.css}" type="text/css"/>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<div class="wrapper">
    <header>
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <div class="navbar-brand">G &amp; A</div>
                <div>
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-light" type="submit" value="Выход"/>
                        <a class="btn btn-light" href="/company">Назад</a>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="content " style="margin-top: 60px">
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 mt-5">
                    <form action="#" th:object="${company}" th:action="@{/saveCompany}" method="post"
                          class="row g-3 needs-validation"
                          novalidate>
                        <h1 class="text-center">Добавить компанию</h1>
                        <div class="mb-1">
                            <h6>Выберите пользователя</h6>
                            <select th:field="*{id}" class="form-select">
                                <option selected disabled value="">Выберите пользователя...</option>
                                <option th:each="User : ${listUsers}"
                                        th:value="${User.id}"
                                        th:utext="${User.email}"/>
                            </select>
                        </div>
                        <div class="mb-1">
                            <h6>Название компании</h6>
                            <input type="text" th:field="*{company_name}" class="form-control"
                                   aria-describedby="emailHelp" placeholder="Название компании" required>
                        </div>
                        <div class="mb-1">
                            <h6>Номер телефона</h6>
                            <input type="text" th:field="*{phone}" class="form-control"
                                   aria-describedby="emailHelp" placeholder="Номер телефона" required>
                        </div>
                        <div class="mb-1">
                            <h6>Email</h6>
                            <input type="email" th:field="*{email}" class="form-control"
                                   aria-describedby="emailHelp" placeholder="Email" required>
                        </div>
                        <div class="mb-1">
                            <h6>Отрасаль</h6>
                            <input type="text" th:field="*{industry}" class="form-control" placeholder="Отрасаль">
                        </div>
                        <div class="mb-1">
                            <h6>Основной вид продукции</h6>
                            <input type="text" th:field="*{main_product}" class="form-control"
                                   placeholder="Основной вид продукции">
                        </div>
                        <div class="mb-1">
                            <h6>Число работников</h6>
                            <input type="number" th:field="*{amount_workers}" class="form-control"
                                   placeholder="Число работников">
                        </div>
                        <div class="mb-1">
                            <h6>Код КЛАДР</h6>
                            <input type="text" th:field="*{Code_KLADR}" class="form-control" placeholder="Код КЛАДР">
                        </div>
                        <div class="mb-1">
                            <h6>Код ОКАТО</h6>
                            <input type="text" th:field="*{Code_OKATO}" class="form-control" placeholder="Код ОКАТО">
                        </div>
                        <div class="mb-1">
                            <h6>Код ОКТМО</h6>
                            <input type="text" th:field="*{Code_OKTMO}" class="form-control" placeholder="Код ОКТМО">
                        </div>
                        <div class="mb-1">
                            <h6>Код ЕГРЮЛ</h6>
                            <input type="text" th:field="*{Code_USRLE}" class="form-control" placeholder="Код ЕГРЮЛ">
                        </div>
                        <div class="mb-1">
                            <h6>ИНН</h6>
                            <input type="text" th:field="*{KPP}" class="form-control" placeholder="ИНН">
                        </div>
                        <div class="mb-1">
                            <h6>КПП</h6>
                            <input type="text" th:field="*{OGRN}" class="form-control" placeholder="КПП">
                        </div>
                        <div class="mb-1">
                            <h6>ОГРН</h6>
                            <input type="text" th:field="*{INN}" class="form-control" placeholder="ОГРН">
                        </div>
                        <div class="mb-1 btn-group" aria-label="Basic checkbox toggle button group">
                            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                                <input th:checked="${company.active}" name="active" type="checkbox" class="btn-check"
                                       id="btncheck1">
                                <label class="btn btn-outline-primary" for="btncheck1">Активировать</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Сохранить
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
        <script>
            (function () {
                'use strict'
                // Получите все формы, к которым мы хотим применить пользовательские стили проверки Bootstrap
                var forms = document.querySelectorAll('.needs-validation')

                // Зацикливайтесь на них и предотвращайте отправку
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }
                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        </script>
    </main>
    <footer>
        <nav class="navbar  navbar-light bg-light">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="mailto:Athander@yandex.ru">Почта: Athander@yandex.ru</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary"
                       href="https://github.com/AnastasiaUgriumova/Agro-industrial_complex">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="tel:89997201268">телефон: 89997201268</a>
                </li>
            </ul>
        </nav>
    </footer>
</div>
</body>
</html>
